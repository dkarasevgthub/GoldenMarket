{% extends "base.html" %}

{% block content %}
<div class="container w-50 bg-dark rounded-3 mt-3 p-3">
    <div class="container text-center">
        <div id="carousel" class="carousel slide d-inline-block" data-ride="carousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="img" width="700" height="1050"
                             src="{{ url_for('static', filename='img/startpage_1.png') }}" alt="first_slide">
                    </div>
                    <div class="carousel-item">
                        <img class="img" width="700" height="1050"
                             src="{{ url_for('static', filename='img/startpage_2.png') }}" alt="second_slide">
                    </div>
                    <div class="carousel-item">
                        <img class="img" width="700" height="1050"
                             src="{{ url_for('static', filename='img/startpage_3.png') }}" alt="third_slide">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

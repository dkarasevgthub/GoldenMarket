        <div class="navbar-brand text-center m-0 p-2">
            <a href="/"><img src="{{ url_for('static', filename='img/site-logo.png') }}" class="d-inline-block mx-auto" width="50" height="50"></a>
            Golden Market

        {% if current_user.is_authenticated %}
                <div class="dropdown">
                <button class="dropdown" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="height: 70px; margin-right: 20px; background-color: dimgray ">

                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                    <a class="dropdown-item" href="/terms">Правила</a>
                    <a class="dropdown-item" href="/logout">Выход</a>
                </div>
                </div>
        {% else %}
                <a href="/login"><button style="margin-left: 500px; width: 100px" type="button" class="btn btn-outline-primary">
                          Вход
                </button>
                </a>
                <a href="/register"><button type="button" class="btn btn-outline-success">
                          Регистрация
                </button>
                </a>
        {% endif %}

</header>

        <a href="https://vk.com/public203487503" target="_blank">
            <button class="btn btn-dark mx-auto px-3 py-2">
